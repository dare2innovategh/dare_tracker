<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f7f7f7"/>
  
  <!-- Ghana map stylized background -->
  <path d="M400,100 C320,110 270,150 250,220 C240,260 250,320 280,350 C330,400 390,390 450,370 C500,350 540,310 550,260 C560,210 550,150 500,120 C470,100 430,95 400,100 Z" fill="#1A1F71" opacity="0.07"/>
  
  <!-- District dots -->
  <g>
    <!-- Bekwai -->
    <circle cx="380" cy="260" r="15" fill="#EB001B"/>
    <text x="380" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Bekwai</text>
    
    <!-- Gushegu -->
    <circle cx="300" cy="180" r="15" fill="#FF5F00"/>
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Gushegu</text>
    
    <!-- Lower Manya Krobo -->
    <circle cx="480" cy="240" r="15" fill="#F79E1B"/>
    <text x="480" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Lower Manya Krobo</text>
    
    <!-- Yilo Krobo -->
    <circle cx="450" cy="210" r="15" fill="#1A1F71"/>
    <text x="450" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Yilo Krobo</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke-width="2" stroke-dasharray="5,3" opacity="0.6">
    <line x1="380" y1="260" x2="300" y2="180" stroke="#EB001B"/>
    <line x1="300" y1="180" x2="450" y2="210" stroke="#FF5F00"/>
    <line x1="450" y1="210" x2="480" y2="240" stroke="#1A1F71"/>
    <line x1="480" y1="240" x2="380" y2="260" stroke="#F79E1B"/>
  </g>
  
  <!-- DARE District Network label -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#1A1F71">DARE District Network</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555555">Supporting youth entrepreneurs across Ghana</text>
  
  <!-- Compass rose element -->
  <g transform="translate(700, 320)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#1A1F71" stroke-width="1"/>
    <path d="M0,-25 L5,-5 L0,-10 L-5,-5 Z" fill="#FF5F00"/>
    <path d="M0,25 L-5,5 L0,10 L5,5 Z" fill="#1A1F71"/>
    <path d="M-25,0 L-5,-5 L-10,0 L-5,5 Z" fill="#EB001B"/>
    <path d="M25,0 L5,5 L10,0 L5,-5 Z" fill="#F79E1B"/>
    <circle cx="0" cy="0" r="3" fill="#555555"/>
    <text x="0" y="-28" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">N</text>
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">S</text>
    <text x="-38" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" dominant-baseline="middle" font-weight="bold">W</text>
    <text x="38" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" dominant-baseline="middle" font-weight="bold">E</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120, 320)">
    <rect x="0" y="0" width="15" height="15" fill="#EB001B"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12">Bekwai</text>
    
    <rect x="90" y="0" width="15" height="15" fill="#FF5F00"/>
    <text x="115" y="12" font-family="Arial, sans-serif" font-size="12">Gushegu</text>
    
    <rect x="180" y="0" width="15" height="15" fill="#F79E1B"/>
    <text x="205" y="12" font-family="Arial, sans-serif" font-size="12">Lower Manya Krobo</text>
    
    <rect x="340" y="0" width="15" height="15" fill="#1A1F71"/>
    <text x="365" y="12" font-family="Arial, sans-serif" font-size="12">Yilo Krobo</text>
  </g>
</svg>